<!doctype html>
<html>
<head>
    <title>Lista de Alumnos</title>
    <style>
      /* Clase para títulos centrados y morados */
      .centered-purple {
        color: rgb(0, 77, 128);
        text-align: center;
      }
      /* Estilo básico para botones */
      .btn {
        display: inline-block;    /* Permite anchura y altura ajustables */
        padding: 6px 12px;        /* Espacio interno */
        font-size: 14px;          /* Tamaño de fuente legible */
        cursor: pointer;          /* Cursor de mano al pasar */
        text-decoration: none;    /* Sin subrayado */
        border: 1px solid #555;   /* Borde gris oscuro */
        background-color: #eee;   /* Fondo gris claro */
        color: #000;              /* Texto negro */
        border-radius: 4px;       /* Esquinas redondeadas */
      }
      .btn:hover {
        background-color: #ddd;
      }
    </style>
</head>
<body>
    <!-- Título centrado y morado -->
    <h1 class="centered-purple">Alumnos Registrados</h1>

    <!-- Botón para agregar nuevo alumno -->
    <a href="/create" class="btn">Agregar Nuevo Alumno</a>
    
    <br><br>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for alumno in alumnos %}
            <tr>
                <!-- Mostramos cada atributo del objeto alumno -->
                <td>{{ alumno.id }}</td>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.apellido }}</td>
                <td>{{ alumno.edad }}</td>
                <td>
                    <a href="/edit/{{ alumno.id }}">Editar</a>
                    <form method="POST" action="/delete/{{ alumno.id }}" style="display:inline;">
                        <button type="submit">Eliminar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
